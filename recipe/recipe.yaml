context:
  version: "0.12.2"

package:
  name: bottom
  version: ${{ version }}

source:
  url: https://github.com/ClementTsang/bottom/archive/${{ version }}.tar.gz
  sha256: dff5064fbe74800f187d9846990be0431786b98c4aa49fdca8ff842efbb319b9

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - btm --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Yet another cross-platform graphical process/system monitor
  homepage: https://clementtsang.github.io/bottom
  repository: https://github.com/ClementTsang/bottom

extra:
  recipe-maintainers:
    - danielnachun
